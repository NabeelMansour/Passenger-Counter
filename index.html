<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <h1 id="app">Passenger Counter</h1>
      <h2 id="count-el">0</h2>
      <div class="btn-container">
        <button class="btn1" id="increment-btn" onclick="increment()">
          Increment
        </button>
        <button class="btn2" id="decrement-btn" onclick="decrement()">
          Decrement
        </button>
        <button class="btn3" onclick="save()">Save</button>
      </div>
      <h3 id="sum-el">Sum:</h3>
      <button class="btn4" onclick="reset()">Reset</button>
      <button class="btn5" onclick="countreset()">CountReset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
